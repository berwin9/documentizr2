<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="/js/tests/libs/jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="/js/tests/libs/jasmine/jasmine.css">

    <script type="text/javascript" src="/js/libs/jquery/jquery-1.7.1.min.js"></script>

    <script type="text/javascript" src="/js/tests/libs/sinon/sinon-1.3.2.js"></script>
    <script type="text/javascript" src="/js/tests/libs/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="/js/tests/libs/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="/js/tests/libs/jasmine/jasmine-jquery.js"></script>
    <script type="text/javascript" src="/js/tests/libs/sinon/jasmine-sinon.js"></script>

    <script type="text/javascript" src="/js/libs/require/require.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        require.config({
          baseUrl: '../',
            paths: {
              jquery: 'libs/jquery/jquery-1.7.1.min',
              underscore: 'libs/underscore/underscore.min',
              backbone: 'libs/backbone/backbone.min',
              handlebars: 'libs/handlebars/handlebars',
              text: 'libs/require/text.min',
              templates: '../templates',
              models: 'models',
              views: 'views',
              collections: 'collections',
              utils: 'utils',
              modal: 'libs/bootstrap/bootstrap-modal'
            }
          });

        require([
          'tests/specs/mediator.spec',
          'tests/specs/models/ComponentModel.spec',
          'tests/specs/collections/ComponentCollection.spec',
          'tests/specs/views/TreeView.spec'
        ],

        function() {
          jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
          jasmine.getEnv().execute();
        });
      });
    </script>
  </head>

  <body>
  </body>
</html>
